<div class="bg-navy">
  <div class="container cntnr-wide px2 py5">
    <h2 class="mt0 mb4 h1 white">
        The principles
    </h2>

      {% for p in site.principles %}
        <div class="col col-12 sm-col-6 mb2 px1">

            <div class="flex-auto h3 bold line-height-1">
              {{ p.text }}
            </div>
            <img alt="login.gov" width="14" class="flex-none ml1" src="{{ '/img/ico-arrow.svg' | prepend: site.baseurl }}">
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
