<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body data-spy="scroll" data-target="#pb-nav--side-cntnr">
    <div class="site-wrap">
      <div class="bg-navy white center">
        <img alt="US flag" src="{{ '/img/us-flag.png' | prepend: site.baseurl }}" width="13">
        <span class="h6 line-height-4">&nbsp; An official website of the United States government</span>
      </div>
      {% include nav-top.html %}
      {{ content }}
    </div>
    {% include footer.html %}
    {% for js in page.js %}
      <script src="{{site.baseurl}}/js/{{ js }}"></script>
    {% endfor %}
  </body>
</html>
